        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 2, "color": "#838cda", "id": 0, "label": "start", "shape": "dot", "size": 25, "title": "Agent: EnvAgent\nAction: start"}, {"borderWidth": 2, "color": "#838cda", "id": -1, "label": "terminate", "shape": "dot", "size": 25, "title": "Agent: EnvAgent\nAction: terminate"}, {"borderWidth": 2, "color": "#63d33e", "id": 1, "label": "select_voter", "shape": "dot", "size": 25, "title": "Agent: Pollster\nAction: select_voter"}, {"borderWidth": 2, "color": "#63d33e", "id": 2, "label": "record_opinion", "shape": "dot", "size": 25, "title": "Agent: Pollster\nAction: record_opinion"}, {"borderWidth": 2, "color": "#c324d4", "id": 3, "label": "participate_in_poll", "shape": "dot", "size": 25, "title": "Agent: Voter\nAction: participate_in_poll"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "gray", "from": 0, "label": "StartEvent", "title": "Event: StartEvent\nInfo: Initial trigger for pollster to begin voter selection", "to": 1}, {"arrows": "to", "color": "gray", "from": 1, "label": "VoterSelectedEvent", "title": "Event: VoterSelectedEvent\nInfo: Pollster selects a voter to participate in the opinion poll", "to": 3}, {"arrows": "to", "color": "gray", "from": 2, "label": "OpinionRecordedEvent", "title": "Event: OpinionRecordedEvent\nInfo: Pollster records the opinion data and outputs it for analysis", "to": -1}, {"arrows": "to", "color": "gray", "from": 3, "label": "ExpressOpinionEvent", "title": "Event: ExpressOpinionEvent\nInfo: Voter expresses policy preferences during the poll", "to": 2}, {"arrows": "to", "color": "gray", "from": 3, "label": "PreferencesAdjustedEvent", "title": "Event: PreferencesAdjustedEvent\nInfo: Voter adjusts policy preferences based on pollster interaction", "to": -1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 16, "face": "Arial", "color": "black", "background": "rgba(255,255,255,0.8)"}, "scaling": {"min": 15, "max": 40}, "borderWidth": 2, "borderWidthSelected": 4, "color": {"highlight": {"border": "#2B7CE9", "background": "#D2E5FF"}}, "shape": "dot"}, "edges": {"color": {"color": "gray", "highlight": "blue", "hover": "blue"}, "width": 1.5, "arrows": {"to": {"enabled": true, "scaleFactor": 1.5}}, "font": {"size": 14, "face": "Arial", "align": "horizontal", "color": "darkred", "strokeWidth": 1, "strokeColor": "#ffffff", "multi": true}, "smooth": {"type": "dynamic"}}, "physics": {"enabled": true, "stabilization": {"iterations": 300}, "barnesHut": {"gravitationalConstant": -8000, "centralGravity": 0.2, "springLength": 150, "springConstant": 0.05, "damping": 0.09}}, "interaction": {"hover": true, "tooltipDelay": 200, "hideEdgesOnDrag": false}, "layout": {"improvedLayout": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
