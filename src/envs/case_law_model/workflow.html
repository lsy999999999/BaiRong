        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 2, "color": "#2d4d6d", "id": 0, "label": "start", "shape": "dot", "size": 25, "title": "Agent: EnvAgent\nAction: start"}, {"borderWidth": 2, "color": "#2d4d6d", "id": -1, "label": "terminate", "shape": "dot", "size": 25, "title": "Agent: EnvAgent\nAction: terminate"}, {"borderWidth": 2, "color": "#c72b32", "id": 1, "label": "interpret_precedents", "shape": "dot", "size": 25, "title": "Agent: JudgeAgent\nAction: interpret_precedents"}, {"borderWidth": 2, "color": "#c72b32", "id": 2, "label": "apply_judgment", "shape": "dot", "size": 25, "title": "Agent: JudgeAgent\nAction: apply_judgment"}, {"borderWidth": 2, "color": "#3de2eb", "id": 3, "label": "define_legal_context", "shape": "dot", "size": 25, "title": "Agent: CaseAgent\nAction: define_legal_context"}, {"borderWidth": 2, "color": "#3de2eb", "id": 4, "label": "apply_interpretation", "shape": "dot", "size": 25, "title": "Agent: CaseAgent\nAction: apply_interpretation"}, {"borderWidth": 2, "color": "#e18727", "id": 5, "label": "store_legal_principles", "shape": "dot", "size": 25, "title": "Agent: PrecedentAgent\nAction: store_legal_principles"}, {"borderWidth": 2, "color": "#a8c440", "id": 6, "label": "analyze_environmental_influences", "shape": "dot", "size": 25, "title": "Agent: SocioPoliticalAgent\nAction: analyze_environmental_influences"}, {"borderWidth": 2, "color": "#689941", "id": 7, "label": "analyze_outcomes", "shape": "dot", "size": 25, "title": "Agent: LegalExpertAgent\nAction: analyze_outcomes"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "gray", "from": 0, "label": "StartEvent", "title": "Event: StartEvent\nInfo: Initial trigger for judge agents to begin interpreting case law precedents", "to": 1}, {"arrows": "to", "color": "gray", "from": 0, "label": "StartEvent", "title": "Event: StartEvent\nInfo: Initial trigger for case agents to define the legal context", "to": 3}, {"arrows": "to", "color": "gray", "from": 0, "label": "StartEvent", "title": "Event: StartEvent\nInfo: Initial trigger for socio-political agents to analyze influences on legal judgments", "to": 6}, {"arrows": "to", "color": "gray", "from": 1, "label": "PrecedentInterpretedEvent", "title": "Event: PrecedentInterpretedEvent\nInfo: Event carrying interpreted precedents to case agents for application", "to": 4}, {"arrows": "to", "color": "gray", "from": 2, "label": "JudgmentAppliedEvent", "title": "Event: JudgmentAppliedEvent\nInfo: Final judgment applied, completing the workflow", "to": -1}, {"arrows": "to", "color": "gray", "from": 3, "label": "LegalContextDefinedEvent", "title": "Event: LegalContextDefinedEvent\nInfo: Event defining legal context sent to precedent agents for storage", "to": 5}, {"arrows": "to", "color": "gray", "from": 4, "label": "InterpretationAppliedEvent", "title": "Event: InterpretationAppliedEvent\nInfo: Event of applied interpretation sent to legal experts for outcome analysis", "to": 7}, {"arrows": "to", "color": "gray", "from": 5, "label": "PrinciplesStoredEvent", "title": "Event: PrinciplesStoredEvent\nInfo: Stored legal principles sent to judge agents for interpretation", "to": 1}, {"arrows": "to", "color": "gray", "from": 6, "label": "InfluencesAnalyzedEvent", "title": "Event: InfluencesAnalyzedEvent\nInfo: Socio-political influences analyzed and sent to judge agents for judgment application", "to": 2}, {"arrows": "to", "color": "gray", "from": 7, "label": "OutcomesAnalyzedEvent", "title": "Event: OutcomesAnalyzedEvent\nInfo: Final outcome analysis completed, terminating the workflow", "to": -1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 16, "face": "Arial", "color": "black", "background": "rgba(255,255,255,0.8)"}, "scaling": {"min": 15, "max": 40}, "borderWidth": 2, "borderWidthSelected": 4, "color": {"highlight": {"border": "#2B7CE9", "background": "#D2E5FF"}}, "shape": "dot"}, "edges": {"color": {"color": "gray", "highlight": "blue", "hover": "blue"}, "width": 1.5, "arrows": {"to": {"enabled": true, "scaleFactor": 1.5}}, "font": {"size": 14, "face": "Arial", "align": "horizontal", "color": "darkred", "strokeWidth": 1, "strokeColor": "#ffffff", "multi": true}, "smooth": {"type": "dynamic"}}, "physics": {"enabled": true, "stabilization": {"iterations": 300}, "barnesHut": {"gravitationalConstant": -8000, "centralGravity": 0.2, "springLength": 150, "springConstant": 0.05, "damping": 0.09}}, "interaction": {"hover": true, "tooltipDelay": 200, "hideEdgesOnDrag": false}, "layout": {"improvedLayout": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
